<html lang="en">
<head>
    <meta charset="utf-8">
    {%load static%}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'icon/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Library Management System</title>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">LIBRARY MANAGEMENT SYSTEM</a>
            </div>
            <ul class="nav navbar-nav">
                <li id="home"><a href="/">Home</a></li>
                <li id="add_student"><a href="add_new_student">Add Student</a></li>
                <li id="add_book"><a href="add_new_book">Add Book</a></li>
                <li id="issue_book"><a href="add_book_issue">Issue Book</a></li>
                <li id="students"><a href="show_students">Students</a></li>
                <li id="view_books"><a href="view_books">Books</a></li>
                <li id="view_books_issued"><a href="view_books_issued">Books Issued</a></li>
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script type="text/javascript">
        // JavaScript to dynamically activate the correct tab
        $(document).ready(function () {
            var currentUrl = window.location.pathname; // Get the current URL path
            $("ul.nav li").removeClass("active"); // Remove 'active' class from all tabs

            // Check the current URL and activate the matching tab
            if (currentUrl === "/") {
                $("#home").addClass("active");
            } else if (currentUrl.includes("add_new_student")) {
                $("#add_student").addClass("active");
            } else if (currentUrl.includes("add_new_book")) {
                $("#add_book").addClass("active");
            } else if (currentUrl.includes("add_book_issue")) {
                $("#issue_book").addClass("active");
            } else if (currentUrl.includes("show_students")) {
                $("#students").addClass("active");
            } else if (currentUrl.includes("view_books")) {
                $("#view_books").addClass("active");
            } else if (currentUrl.includes("view_books_issued")) {
                $("#view_books_issued").addClass("active");
            }
        });
    </script>

    <style>
        body {
            background-image: url(../static/images/bg_library_2.png);
            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
        }

        form {
            margin-top: 13em;
        }
    </style>
</body>
</html>
